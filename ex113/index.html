<!doctype html>
<html lang="pt-br">
  <head>
    <title>Responsive breakpoints</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /*/ Extra small devices (portrait phones, less than 576px)*/
        @media (max-width: 575.98px) {
            body {
                background: #870000;
            }
        }

        /*/ Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) and (max-width: 767.98px) {
            body {
                background: red;
            }
        }

        /*/ Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) and (max-width: 991.98px) {
            body {
                background: blue;
            }
        }

        /*/ Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {
            body {
                background: yellow;
            }
        }

        /*/ Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px) {
            body {
                background: gray;
            }
        }
    </style>
  </head>
  <body>

    <h1>Pontos de interrupção responsivos</h1>

    <p>Há também consultas de mídia e mixinas para direcionar um único segmento de tamanhos de tela usando as larguras mínimas e máximas de ponto de interrupção.</p>

    <a href="https://getbootstrap.com/docs/4.0/layout/overview/" target="_blank">Pontos de interrupção responsivos</a>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
