<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>

        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <article id="principal"> <!--início principal-->
            <section id="conteudo">
                <section id="capa">
                    <img src="imagens/museu.png" alt="Museu">
                </section>
            </section>

            <aside>
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="Depoimentos">
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label class="campo" for="data">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width:30px;" type="text" id="qtd" value="1">
                            
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="#">
                        <img src="imagens/imagem1.jpg" height="93px" width="93" alt="Foto1">
                    </a>
                    <a href="#">
                        <img src="imagens/imagem2.jpg" height="93px" width="93" alt="Foto2">
                    </a>
                    <a href="#">
                        <img src="imagens/imagem3.jpg" height="93px" width="93" alt="Foto3">
                    </a>
                    <a href="#">
                        <img src="imagens/imagem4.jpg" height="93px" width="93" alt="Foto4">
                    </a>

                </section>

            </aside>

        </article>
    
    </main>
    
</body>
</html>
