<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteudo {
            background:#dcdcdc ;
            width: 600px;
            display: flex;
        }
        .item {
            width: 200px;
            height: 100px;
            margin: 10px;
            background:white;
            border: 1px solid gray;
            /*define a proporção de espaço ocupado por um item*/
            flex-grow: 0; /*0; 1;*/
        }
        .item1 {
           flex-grow: 1;

        }
        .item2 {
           flex-grow: 2;

        }

    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item item1">01</div>
        <div class="item item2">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item">05</div>
    </div>

    <h2>Módulo de layout de caixa flexível CSS</h2>
    <a href="https://caniuse.com/?search=flexbox">Compatibilidade</a>

    <h2>Autoprefixer CSS online</h2>
    <a href="https://autoprefixer.github.io/">Auto prefixo</a>
    <h2>Compatibilidade I.E</h2>
    <a href="https://github.com/jonathantneal/flexibility"></a>
</body>
</html>
