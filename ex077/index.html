<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalé Hotel - criando menu vertical</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div id="container"> <!--inicio container-->
        <div id="topo"> <!--inicio topo-->
            <div id="area-logo"> <!--inicio area-logo-->
                <h1 class="logo">
                    <a href="#">Chalé Hotel</a>
                </h1>
            </div>
            <div id="area-menu"> <!--inicio area-menu-->
                
                <div id="conteudo-menu">
                    <div id="menu-locais">
                        <span>
                            Rio de Janeiro - São Paulo - Belo Horizonte
                        </span>
                        <a class="reserva" href="#">Reserver</a>
                        <div style="clear: both;"></div>
                        
                        <div id="menu"> <!--inicio menu-->
                            <ul id="navegacao">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">História</a></li>
                                <li><a href="#">Imprensa</a></li>
                                <li><a href="#">Gatronomia</a></li>
                                <li><a href="#">Contato</a></li>
                            </ul>
                            <img class="depoimento" src="imagens/depoimento.png" alt="Depoimento clientes">

                        </div> <!--fim menu-->

                    </div>
                </div>

        </div>

    </div>
    
</body>
</html>
