<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Flexible Box layout</title>
    <style>
        #conteudo {
            background:#dcdcdc ;
            width: 600px;
            display: flex;
        }
        .item {
            width: 200px;
            height: 100px;
            margin: 10px;
            background:white;
            border: 1px solid gray;
        }
        .ordem1 {
            order: 1;
        }
        .ordem2 {
            order: 2;
        }
        .ordem3 {
            order: 3;
        }
        .ordem4 {
            order: 4;
        }
        .ordem {
            order: -1; /* order:0;*/
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item ordem4">01</div>
        <div class="item ordem3">02</div>
        <div class="item ordem2">03</div>
        <div class="item ordem1">04</div>
        <div class="item ordem">05</div>
    </div>

    <h2>Módulo de layout de caixa flexível CSS</h2>
    <a href="https://caniuse.com/?search=flexbox">Compatibilidade</a>

    <h2>Autoprefixer CSS online</h2>
    <a href="https://autoprefixer.github.io/">Auto prefixo</a>
    <h2>Compatibilidade I.E</h2>
    <a href="https://github.com/jonathantneal/flexibility"></a>
</body>
</html>
