<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
            #conteudo {
            background: #dcdcdc;
            width: 600px;
            display: flex;
        }
        .item {
            /*width: 200px;*/
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid gray;
            flex-grow: 0;
            /*define a capacidade de redução de tanmanho do item*/
            flex-shrink:1;
            /*indica o tamanho inicial do flex item antes da distribuição do espaço restante.*/
            flex-basis:100px ; /*auto;*/
        }
        .item1 {
            flex-shrink:1;
        }
        .item2 {
            flex-grow: 1;
        }
        .item3 {
            flex-grow: 2;
        }

    </style>

</head>
<body>
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item item1">01</div>
        <div class="item item2">02</div>
        <div class="item item3">03</div>
        <div class="item">04</div>

    </div>
    
</body>
</html>
