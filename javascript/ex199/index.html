<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array básico</title>

    <style>
        table{
            border: 1px solid red;
            padding: 10px 20px;
        }
        th  {
            border: 1px solid black;
            padding: 5px 10px;
        }
        td {
            border: 1px solid black;
            padding: 5px 10px;
        }
        
    </style>

    <script>
        //com variáveis
        var lista_frutas = 'Banana';
        var lista_frutas = 'Maça';
        var lista_frutas = 'Morango';
        var lista_frutas = 'Uva';
        
        //com um único array
        var lista_frutas = Array()
        lista_frutas[1] = 'Banana';
        lista_frutas[2] = 'Maça';
        lista_frutas[3] = 'Morango;'
        lista_frutas[4] = 'Uva';

    </script>

</head>
<body>
    <main>
        <h1>Array Básico</h1>
        <h2>O que é uma array?</h2>
        <h3>Listas de frutas</h3>
        <table>
            <tr>
                <th>item</th>
                <th>Produto</th>
            </tr>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Banana</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maçã</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Morango</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Uva</td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
