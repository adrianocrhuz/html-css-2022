<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function motificaEstilo (corDeFundo, largura, altura) {
            
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
        }   
    </script>
</head>
<body>
    <h3>Manipulando bot√µes</h3>
    <button type="button" onclick="motificaEstilo('#FF0000', '200px')">Vermelho</button>
    <button type="button" onclick="motificaEstilo('#00ff00', '150px', '20px')">Verde</button>
    <button type="button" onclick="motificaEstilo('#0000FF', '150px', '200px')">Azul</button>

    <hr>
    <div style="border: solid 1px #000; width: 100px; height: 100px;" id="quadrado">


    </div>
    <hr>
    <a href="https://www.w3schools.com/jsref/dom_obj_style.asp">Objeto de Estilo HTML DOM</a>
    
</body>
</html>
