    <h1>O que são opradores lógicos</h1>

    <p>Operadores:</p>

    <p>E (&&) - verdadeiro se todas as expressões forem verdadeiras (truee)</p>
    <p>OU (II) - verdadeiro se pelo menos uma das expressões for verdadeira</p>
    <p>NEGAÇÃO (!) - Inverte o resultado da expressão de compração.</p>
