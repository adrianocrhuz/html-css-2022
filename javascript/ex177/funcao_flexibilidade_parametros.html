<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções -  flexibilidade de parâmetros</title>
    <script>
        function soma ( a , b) {
            return a + b
        }
        console.log (soma(7, 7))
        
        function soma ( a , b) {
            return a + b
        }
        console.log (soma(7, 7, 9, 15)) // JS desconsidera os parâmetros adicionais
        
        function soma ( a , b, c) {
            return a + b + c
        }
        console.log(soma(7, 7, 9, 15))

        function soma (a , b) {
            return a + b
        }
        console.log(soma(7))

        function soma(a , b) {
            b = b === undefined ? 0 : b
            return a + b
        }
        console.log(soma(7))

        function soma (a , b ) {
            return a + b // undefined + undefined retorna o resultado not a number
        }
        console.log(soma())
    </script>
</head>
<body>
    
</body>
</html>
