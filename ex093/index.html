<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de <input type=" HTML5"></title>
</head>
<body>
    
    <form action="">
        
<!--Novos inputs e atributos HTML5-->
    <label for="nome">Nome</label>
    <input type="text" id="nome" required autofocus>
    <br><br>
<!--Email-->
    <label for="email">E-mail</label>
    <input type="email" id="email" required>
    <br><br>

    <!--Número-->
    <label for="numero">Número</label>
    <input type="number" id="numero" min="1" max="20" step="5">
    <br><br>

        <!--URL-->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex:https://www...">
        <br><br>

        <!--Pesquisa-->
        <label for="pequisa">Pequisa</label>
        <input type="search" id="pequisa">
        <br><br>

                <!--Range-->
                <label for="range">Range</label>
                <input type="range" id="range" min="1" max="20" value="10">
                <br><br>

                <!--Date-->
                <label for="date">Data</label>
                <input type="date" id="data">
                <br><br>

        <!--Cor-->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

    <input type="submit" name="" value="Enviar">
</form>

    
</body>
</html>
