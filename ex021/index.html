<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais componentes de formulários</title>
</head>
<body>
    <h1>Cadastra-se</h1>

    <form action="">

        login: <br>
        <input type="Text" name="login"> <br> <br>

        sexo: <br>
        <input type="radio" nome="sexo" value="m">Masculino <br>
        <input type="radio" nome="sexo" value="f">Feminino <br> <br>
                
        Interesses: <br>
        <input type="checkbox" none="Interesses">Futebol <br>
        <input type="checkbox" none="Interesses">Cursos <br>
        <input type="checkbox" none="Interesses">Moda <br> <br>
        
        Estado: <br>
        <select name="estado" id="">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="rs">RS</option>
            <option value="pr">PR</option>
        </select> <br> <br>

        Observações: <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>
        
        <input type="submit" value="Cadastrar">
    </form>


    
</body>
</html>
